<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="flux-footer">
  <template>
    <footer id="footer">
      <span id="todo-count">
        <strong>
          <span>{{itemsLeft}}</span>
        </strong>
        <span>{{itemsLeftPhrase}}</span>
      </span>
      <button
        hidden$="{{!completed}}"
        id="clear-completed"
        on-click="handleCompleteClick">
        Clear completed (<span>{{completed}}</span>)
      </button>
    </footer>
  </template>
  <script>
    //var TodoActions = require('../js/actions/TodoActions');
    
    Polymer({
      is: 'flux-footer',
      properties: {
        allTodos: {
          type: Object,
          reflectToAttribute: true,
          observer: '_todosChanged'
        }
      },
      _todosChanged: function(allTodos) {
        var total = Object.keys(allTodos).length;

        if (total === 0) {
          this.set('itemsLeft', '');
          this.set('completed', 0);
          this.set('itemsLeftPhrase', '');
          return;
        }

        var completed = 0;
        for (var key in allTodos) {
          if (allTodos[key].complete) {
            completed++;
          }
        }
        
        this.set('completed', completed);

        var itemsLeft = total - completed;
        var itemsLeftPhrase = itemsLeft === 1 ? ' item ' : ' items ';
        itemsLeftPhrase += 'left';
        this.set('itemsLeft', '' + itemsLeft);
        this.set('itemsLeftPhrase', '' + itemsLeftPhrase);
      },
      handleCompleteClick: function() {
        TodoActions.destroyCompleted();
      }
    });
  </script>
</dom-module>
